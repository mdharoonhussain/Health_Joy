    <link rel="icon" type="image/png" sizes="32x32" href="https://cloudfront.fitnessblender.com/assets/img/icon/favicon-32x32.png">

    <link rel="stylesheet" href="./styles/signin.css">
    <title>Sign-In</title>
</head>
<body>

    <div class="container">
        <h2 class="heading">Sign In</h2>
        <div class="google">
            <div>
                <i class="fab fa-facebook-f"></i>
                <h3>FACEBOOK</h3>
            </div>
            <div>
                <i class="fab fa-google"></i>
                <h3>GOOGLE</h3>
            </div>
            
        </div>
        <div style="margin-bottom: 30px;">or</div>
        <form id="signInForm">
            <input class="input" type="text" name="userid" id="username" required placeholder="Username"/>
            <input class="input" type="password" name="pswrd" id="password" required placeholder="password"/>
            
        
            <div class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <div>Remember Me</div>
            </div>

            <input type="button" onclick="check(this.form)" class="submitButton" value="LOGIN"/>

            <a href="/password/forgot" class="btn -anchor-link">Forgot Password?</a>
        </form>

        <p class="medium light">Not a member yet? <a href="#">Join now -- itâ€™s free!</a></p>
    </div>
    <div id="display"></div>


    <script src="./javascripts/signin.js"></script>
</body>
