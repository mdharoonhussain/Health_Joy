    <title>Sign Up</title>
</head>
<body>

    <div class="container">
        <h2 class="heading">Sign Up</h2>
        <div class="google">
            <div>
                <i class="fab fa-facebook-f"></i>
                <h3>FACEBOOK</h3>
            </div>
            <div>
                <i class="fab fa-google"></i>
                <h3>GOOGLE</h3>
            </div>
            
        </div>
        <div style="margin-bottom: 30px;">or</div>
        <div id="successPopup">
            <h1>You are successfully created the account.</h1>
            <a href="signIn.html"><button class="login-btn">sign In</button></a>
        </div>
        <form id="signInForm">
            <input class="input" name="fname" type="text" placeholder="FirstName">
            <input class="input" name="lname" type="text" placeholder="LastName">
            <input class="input" name="email" type="email" placeholder="Email">
            <input class="input" type="text" name="userid" id="username" required placeholder="Username"/>
            <input class="input" type="password" name="pswrd" id="password" required placeholder="Password"/>
            <input class="input" type="text" name="pswrd1" id="password1" required placeholder="Confirm password"/>
            <div id="checkPass" >Password is not same.</div>

            <input type="button" onclick="check(this.form)" class="submitButton" value="Login"/>

        </form>
        <p class="medium light">
            By joining, you agree to the Fitness Blender
            <a href="/page/terms-of-use-agreement">Terms of Service</a> and
            <a href="/page/privacy-policy">Privacy Policy</a>
        </p>
    </div>
    <div id="display"></div>
    <img id="random" alt="">


    <script>

        function extractFilename(path) {
            if (path.substr(0, 12) == "C:\\fakepath\\")
                return path.substr(12); 
            var x;
            x = path.lastIndexOf('/');
            if (x >= 0) 
                return path.substr(x+1);
            x = path.lastIndexOf('\\');
            if (x >= 0) 
                return path.substr(x+1);
            return path; 
        }

        function updateFilename(path) {
            var name = extractFilename(path);
            console.log(name)
        }

        function check(form) {

            const temp1 = document.getElementById("myFile").files[0].name; 
            console.log(temp1)
            if (form.pswrd.value.length < 7) {
                alert('Password should be more than 6 characters')
            }
            else {
                if (form.pswrd.value === form.pswrd1.value) {
                checkPass.style.display = "none"
                const temp = {
                fname: form.fname.value,
                lname: form.lname.value,
                email: form.email.value,
                userid: form.userid.value,
                pswrd: form.pswrd.value,
                filename: temp1
                }
                const data = JSON.parse(localStorage.getItem('signIn')) || []
                data.push(temp)
                localStorage.setItem('signIn', JSON.stringify(data))
                form.fname.value = ""
                form.lname.value = ""
                form.email.value = ""
                form.userid.value = ""
                form.pswrd.value = ""
                form.pswrd1.value = ""
                document.getElementById('successPopup').style.display = "block"
            }else {
                checkPass.style.display = "block"
            }
            }
           
        }
    </script>

</body>
</html>
